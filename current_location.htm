<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <script type="text/javascript" src="current_location.js"></script>
    <link rel="stylesheet" href="current_location.css">
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB1JKMncCdvHLTkhQVJU_BorcDs-NU71I&callback=initMap&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
